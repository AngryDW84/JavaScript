<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>jQuery Selector</title>
    <link href="../Styles/Site.css" rel="stylesheet" type="text/css" />
    <style> div { background-color:#EEEEEE; padding:10px; }     </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("label + input").css("border", "1px solid #ff0000");
            //Prev 요소 바로 다음에 나오는 형제(Adjacent) 수죾의 next 요소와 읷치하는 핫목을 반환.
        });
    </script>
</head>

<body>
    <h2>jQuery 시작 Selector</h2>
    <p>jQuery에 대한 자세한 내용을 보려면 jquery.com 을 방문할 수 있다.</p>
    <div>
        <form>
            <label>Name:</label> <input name="name" />
            <fieldset>
                <label>Newsletter:</label> <input name="newsletter" />
            </fieldset>
        </form>
        <input name="none" />
    </div>
</body>

</html>
