<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>jQuery Selector</title>
    <link href="../Styles/Site.css" rel="stylesheet" type="text/css" />
    <style>
        div { background : #FFF; padding:10px; margin:10px; }         
        table { border:1px solid #AAA; }         
        td { border:1px solid #AAA; width:25px; height:25px; } 
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //Script Here  
            $("td:first").css("background","red") ;      
            $("td:last-child").css("background","yellow") ;    
            $("td:nth-child(2)").css("background","green") ;    
              
        });
    </script>
</head>

<body style="padding:10px;">
    <h2>jQuery 시작 Selector</h2>
    <p>jQuery에 대한 자세한 내용을 보려면 jquery.com 을 방문할 수 있다.</p>
    <div>
        <table>
            <tr>
                <td>#1</td>
                <td>#2</td>
                <td>#3</td>
                <td>#4</td>
                <td>#5</td>
            </tr>
            <tr>

                <td>#7</td>

            </tr>
        </table>
    </div>
</body>

</html>
