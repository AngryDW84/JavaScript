<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>jQuery</title>
    <link href="../Styles/Site.css" rel="stylesheet" type="text/css" />
    <style>
        div,pre { background : #FFF; padding:10px; margin:10px; }         table { border:1px solid #AAA; }         td { border:1px solid #AAA; width:25px; height:25px; }         .selected { font-weight:bold; color:White; background-color : Red;}             </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">         
        var countEnter = 0;
        var countLeave = 0;
        $(document).ready(function () {
            $("#mouseArea").bind( {
                mouseenter : function (){
                    countEnter++;
                    $("#spResult").text(countEnter + " MouseEnter");
                },
                mouseleave : function (){
                    countLeave++;
                    $("#spResult").text(countLeave + " MouseLeave ");
                }
            });
        });     
    </script>
</head>

<body style="padding:10px;">

    <h2>jQuery 시작 Selector</h2>
    <p>jQuery에 대한 자세한 내용을 보려면 jquery.com 을 방문할 수 있다.</p>
    <div id="mouseArea"> 
        AREA(DIV) MOUSE : <span id="spResult"></span> 
    </div>
</body>

</html>
