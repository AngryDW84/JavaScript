<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var isNum = Number(prompt()) 
        switch (isNum %2) {
            case 0:
            alert('입력한 값 :'+ isNum + '\n' + '짝수 입니다.')
                break;

            case 1:
            alert('입력한 값 :'+ isNum + '\n' + '홀수 입니다.')
                break;

            default:
            alert('입력한 값 :'+ isNum + '\n' + '숫자가 아닙니다.')
                break;
        }
    </script>
</body>
</html>
