<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script>
        var date = new Date() ;
        var outHours = date.getHours()
        if (outHours <10 ) {
            alert('아침 먹을 시간입니다.') 
        } else if (outHours <16 ){
            alert('점심 먹을 시간입니다.')    
        } else if (outHours >16 ){
            alert('저녁 먹을 시간입니다.')    
        }
    </script>
</body>
</html>
