<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var input = prompt('숫자를 입력해주세요','')
        
        var isNum = Number(input)
        // 숫자의 부호를 비교하는 것만으로 자연수 여부를 판단하는 것은 옳지 않다.
        isNum > 0 ? alert('입력한 값 :'+ isNum + '\n' +'자연수') : alert('입력한 값 :'+ isNum + '\n' +'자연수가 아닌수' );
    
    </script>
</body>
</html>
