<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var output =''

        for (let i = 0; i < 10; i++) {
            for (let j = 10; j >  i; j--) {
                output += ' '
            }
            for (let k = 0; k < i; k++) {
                output += '- '  
            }
            output += '\n' ;
        }

    alert(output)
    </script>
</body>
</html>
